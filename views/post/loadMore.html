<config>
    <headless>true</headless>
    <url>[ "/api/load-posts" ]</url>
</config>
<template>
    <data table="article" limit="$limit" sort="-date" skip="$skip" search="$filter" search-on="$filterOn">
        <Component name="triplePost" />
        <Component name="doublePost" times="4" />
    </data>
</template>
