<config table="category" filter=":category" filter-on="canonicalName" limit="1">
    <description>{{description}}</description>
    <title>Fjolt - {{displayTitle}}</title>
    <classes>archive</classes>
    <url>[ "/category/:category", "/tag/:category" ]</url>
</config>
<template>
    <div id="container">
        <section id="content">
            <data table="category" filter=":category" limit="1" filter-on="title" main="true">
                <h1>All {{displayTitle}} Content</h1>
            </data>
            <data table="article" limit="12" sort="-date" filter=":category" filter-on="category">
                <Component name="firstPost" />
                <Component  name="triplePost" />
                <Component  name="doublePost" times="4" />
            </data>
        </section>
        <div id="pagination"><a href="#" class="next-page">View More Articles</a></div>
    </div>
</template>
<style class="combined">
    h1 {
        font-weight: 800;
    }
</style>
