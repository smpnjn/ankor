    <head>

        <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');</style>
        <style>
            #email body {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-rendering: optimizeLegibility;
                font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;
            }
            #email .promoted { 
                border-bottom: 1px solid #e6e6e6;
                float: left;
                width: calc(100% + 2rem);
                padding: 0 0 2rem 0;
                margin: 0 0 2rem 0;
            }
            #email a {
                transition: all 0.1s ease-out;
            }
            #email .footer a {
                margin: 1rem 0 1rem 1rem;
                display: block;
                float: right;
                text-decoration: underline;
                opacity: 0.5;
            }
            #email a:hover {
                opacity: 0.8;
            }
            #email .footer a:hover {
                opacity: 0.7;
            }
            #email img { max-width: 100%; }
            #email .promoted > article {
                float: left; 
                width: calc(33.3% - 2rem);
                margin-right: 2rem;
            }
            #email h2 { font-size: 1.75rem; font-weight: 800; }
            #email .archive-article-description a {
                color: rgba(0,0,0,0.6);
                font-size: 1.125rem;
                line-height: 1.75rem;
            }
            #email .double-posts {
                float: left;
                width: 100%;
                padding: 0 0 2rem 0;
                margin: 0 0 2rem 0;
                border-bottom: 1px solid #e6e6e6;
            }
            #email a {
                color: black;
                text-decoration: none;
            }
            #email .double-posts > article {
                width: calc(50% - 2rem);
                margin-right: 2rem;
                float: left;
            }
            #email .category {
                display: none;
            }
            #email article {    
                display: block;
                max-width: 100%;
                padding: 0.5rem 2rem 2rem 2rem;
                border-bottom: 2px solid #e4e4e4;
            }

            #email article img {
                border-radius: 14px;
            }
            #email article p {
                font-size: 1rem;
                line-height: 1.5rem;
                color: rgba(0,0,0,0.9);
            }
            #email .intro-image {
                display: none;
            }
            #email .archive-article-icon {
                font-size: 2.5rem;
                line-height: 3.5rem;
                padding-top: 1.5rem;
            }
            #email .archive-article-tags > a {    
                border: 1px solid #eee;
                margin: 1rem 1rem 1rem 0;
                padding: 0.25rem 1rem;
                display: block;
                float: left;
                border-radius: 100px;
                color: white;
                font-weight: bold;
                background: #6a4fff;
                border: none;
                box-shadow: 0 2px 10px rgb(0 0 0 / 10%);
            }
            @media screen and (max-width: 800px) {
                #email .double-posts {
                    border: none;
                    margin: 0;
                    padding: 0;
                }

                #email .promoted {
                    border: none;
                    padding: 0;
                    margin: 0;
                }
                #email .double-posts > article, .promoted > article {
                    border-bottom: 1px solid #e6e6e6;
                    padding: 0 0 2rem 0;
                    width: calc(100% - 2rem);
                    margin: 0 0 2rem 0;
                }
                #email .double-posts > article {
                    width: 100%;
                }
            }
        </style>
    </head>
