<!-- Default file for post combinations. Standard file across entire application. -->
<!--
    Use templates as shown below to fill in data about your posts. Here are all the templates you can use:
    
    title                 : Title of the Article
    description           : Description of the Article
    canonicalName         : the URL ID of the article (canonical name)
    image                 : a link to the image for this article
    lazyLoading           : intelligently decides if an image should be lazy loaded or not
    qualifiedUrl          : a fully qualified URL with domain name, and protocol to the article
    icon                  : the icon from the database for this article
    categoryTitle         : the title of the category this article is in
    categoryCanonicalName : the url-friendly category title (category canonical name)
    categoryColor         : the first color defined in the database for this category
    tags                  : any associated tags for this article, outputed as a simple list of <a> elements to each tag.

-->
<article class="archive-article" data-url="{{qualifiedUrl}}">
    <div class="archive-article-title">
        <h2><a href="{{qualifiedUrl}}">{{title}}</a></h2>
        <div class="archive-article-category">
            <a class="category" style="color: {{categoryColor}};" href="/category/{{categoryCanonicalName}}">{{categoryTitle}}<span style="background: {{categoryColor}}" class="color"></span></a>
        </div>
        <div class="archive-article-description">
            <a href="{{qualifiedUrl}}">{{description}}</a>
        </div>
        <div class="archive-article-tags">
            {{tags}}
        </div>
    </div>    
</article>
<style combined>
.archive-article {
    position: relative;
    padding: 2rem 0rem;
    border-bottom: 1px solid #232833;
    width: 100%;
    transition: transform 0.05s ease-out;
    float: left;
}
.search .archive-article {
    width: 100%;
}
.archive-article-description a, .archive-article-description, p {
    font-size: 1.125rem;
    line-height: 2.2rem;
    margin-bottom: 2.5rem;
    text-decoration: none;
    color: #ffffffd9;
    max-width: 100%;
    margin-top: 1rem;
}
.archive-article-icon {
    float: left;
    font-size: 3.5rem;
}
.archive-article-title {
    margin-top: 3.5rem;
}
.archive-article-tags a {
    margin: 0 0.75rem 1.75rem 0;
    color: white;
    display: block;
    background: white;
    color: rgba(0,0,0,0.6);
    float: left;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 100px;
}
.archive-article-tags a span {
    opacity: 0.6;
}
.archive-article-tags a:hover {
    opacity: 0.7;
    color: black;
}
@media screen and (min-width: 1000px) {
    .search .archive-article {
        width: calc(100% - 2rem);
    }
}
</style>
