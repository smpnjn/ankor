{{header}}
{{banner}}
<style combined>
#main-latest-posts {
    display: block;
}
h1 .subscribe-button {
    border-radius: 100px;
    background: transparent;
    box-shadow: none;
    display: block;
    font-weight: 600;
    text-decoration: underline;
    width: 100%;
    margin: 1rem 0;
    text-align: left;
    margin: 1rem 0;
    padding: 0;
}
@media screen and (min-width: 1000px) {
    #main-latest-posts {
        display: flex;
    }
    h1 .subscribe-button {
        display: inline;
        width: auto;
        margin: 0 0 0 1rem;
    }
}
</style>
<div id="container">
    <section id="content">
        <h1 id="main-latest-posts">Latest Post <button class="subscribe-button">Subscribe for Daily Dev Content</button></h1>
        {{content}}
    </section>
    <div id="pagination"><a href="#" class="next-page">View More Articles</a></div>
</div>
{{footer}}
